<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ScanBand - Train Your Vision</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Preorder ScanBand</h1>
    <p>Be the first to get notified when ScanBand is available!</p>

    <form id="preorder-form">
      <input type="text" id="name" name="name" placeholder="Your Name" required />
      <input type="email" id="email" name="email" placeholder="Your Email" required />
      <input type="tel" id="phone" name="phone" placeholder="Your Phone (optional)" />
      <button type="submit" class="btn">Join the Waitlist</button>
    </form>

    <div id="thank-you" style="display: none;">
      <p>âœ… Thanks! We'll keep you posted when ScanBand is ready.</p>
    </div>
  </div>

  <script>
    const form = document.getElementById('preorder-form');
    const thankYou = document.getElementById('thank-you');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      form.style.display = 'none';
      thankYou.style.display = 'block';
    });
  </script>
</body>
</html>
