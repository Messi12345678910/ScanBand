<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ScanBand - Train Your Vision</title>
  <link rel="icon" type="image/x-icon" href="Images/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="Images/favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="Images/favicon-32x32.png">
  <meta name="theme-color" content="#1B5E20">
  <meta name="description" content="Preorder ScanBand - the world's first wearable for soccer vision training with real-time scanning feedback.">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
      <div class="header">
        <a href="index.html" class="logo"><span>SCAN</span><span>BAND</span></a>
        <div class="header-controls">
          <button class="nav-toggle" id="nav-toggle">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
        <nav class="nav-menu" id="nav-menu">
          <a href="index.html">Home</a>
          <a href="index.html#simple">Learn More</a>
          <a href="preorder.html">Buy Now</a>
        </nav>
        <nav class="desktop-nav">
          <a href="index.html">Home</a>
          <a href="index.html#simple">Learn More</a>
          <a href="preorder.html">Buy Now</a>
        </nav>
      </div>

      <div class="form-wrapper">
        <h1>Preorder ScanBand</h1>
        <p>Venmo $10 to @connorowen888 to preorder! <br> Pay the rest when the ScanBands are ready to ship!!</p>

        <form id="preorder-form">
          <input type="text" id="name" name="name" placeholder="Your Name" required />
          <input type="email" id="email" name="email" placeholder="Your Email" required />
          <input type="text" id="venmo" name="venmo" placeholder="Your Venmo" required />
          <input type="tel" id="phone" name="phone" placeholder="Your Phone (optional)" />
          <button type="submit" class="btn">Join the Waitlist</button>
        </form>

        <div id="thank-you" style="display: none;">
          <p>âœ… Thanks! We'll keep you posted when ScanBand is ready.</p>
        </div>
      </div>
    </div>

  <script>
    const form = document.getElementById('preorder-form');
    const thankYou = document.getElementById('thank-you');
    const navToggle = document.getElementById('nav-toggle');
    const navMenu = document.getElementById('nav-menu');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      form.style.display = 'none';
      thankYou.style.display = 'block';
    });

    navToggle.addEventListener('click', function() {
      navMenu.classList.toggle('active');
      navToggle.classList.toggle('active');
    });
  </script>
</body>

</html>
